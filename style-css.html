  * {
    font-family: 'Roboto', sans-serif;
  }
  
  body {
    padding-bottom: 128px;

    color: #555555;
  }

  .dark-body,
  .dark-table{
    background: #1a1a2e!important;
    color: #fefefe!important;
  }

  #header {
    margin: 16px 0px 16px 0px;
  }
  /* #search {
    padding: 22px 16px 22px 16px;
  } */

    margin-bottom: 16px;

  .quote-text {
    font-size: 1.2em;
  }
  .author {
    margin-left: 24px;

  .source {
    font-size: 0.8em;

#content table tbody tr td {
    white-space: nowrap;
    overflow: hidden;
    max-width: 25ch;
    text-overflow: ellipsis;
    direction: rtl;

}

#content table tr td.green,
#content table tr td.orange{
    animation: pulse 0.9s;
    /*transition: background .90s ease-in;*/
}

#prioTable td {
  padding: 5px 1.5px;
}

i.icon-btn{
  cursor: pointer;
}

i.icon-btn:hover{
  filter: brightness(1.1);
}

i.icon-btn:active{
  filter: brightness(1.4);
}

i.icon-btn.disabled{
  cursor: default;
  filter: grayscale(1);
}

@keyframes pulse {
  0% {
    
    opacity: 0
  }
  100% {

    opacity: 1
  }
